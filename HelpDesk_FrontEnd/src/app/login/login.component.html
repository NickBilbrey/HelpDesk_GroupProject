<div>
    <h2>Login</h2>
    <form (ngSubmit)="loginUser(firstName.value, email.value)">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required #firstName>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required #email>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
